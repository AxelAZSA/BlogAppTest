<div *ngFor="let blogEntry of entries">
<div class="p-4 p-md-5 mb-4 rounded text-body-emphasis bg-body-secondary">
    <div class="col-lg-6 px-0">
      <h1 class="display-4 fst-italic">{{ blogEntry.title }}</h1>
      <p class="lead my-3">{{ blogEntry.content }}</p>
      <img *ngIf="blogEntry.imageUrl!=''" [src]="blogEntry.imageUrl" alt="Blog Image" class="img-fluid"> <!-- Asegúrate de que imageUrl tenga una URL válida -->
    </div>
  </div>
</div>
