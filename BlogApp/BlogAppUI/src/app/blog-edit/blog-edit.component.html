<form [formGroup]="blogForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" id="title" formControlName="title" class="form-control" />
    </div>
  
    <div class="mb-3">
      <label for="content" class="form-label">Content</label>
      <textarea id="content" formControlName="content" class="form-control"></textarea>
    </div>
  
    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <select id="category" formControlName="idCategory" class="form-select">
        <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
      </select>
    </div>
  
    <div class="mb-3">
      <label for="image" class="form-label">Image</label>
      <input type="file" id="image" (change)="onFileSelected($event)" class="form-control" />
    </div>
  
    <button type="submit" class="btn btn-primary" [disabled]="blogForm.invalid">Submit</button>
  </form>
