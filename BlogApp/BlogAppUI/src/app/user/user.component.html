<div class="card mb-4"> 
    <div class="card-body" *ngIf="currentUser!=null">
      <div class="row">
        <div class="col-sm-3">
          <p class="mb-0">Full Name</p>
        </div>
        <div class="col-sm-9">
          <p class="text-muted mb-0">{{ currentUser.firstName }} {{ currentUser.lastName }}</p>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-sm-3">
          <p class="mb-0">Email</p>
        </div>
        <div class="col-sm-9">
          <p class="text-muted mb-0">{{ currentUser.email }}</p>
        </div>
      </div>
      <hr>
    
    </div>
  </div>
